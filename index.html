<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Company</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Menu -->
    <header id="header">
        <div>
            <img id="logo" src="images/logo-fitcompany.svg" alt="Logo Fit Company" width="258px" height="74.09px" />
        </div>
        <nav id="nav1">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Cart -->
        <div class="line1">
            <h1>Linha Especial</h1>
            <button type="button" id="btn-cart" class="open-cart" aria-label="Carrinho" aria-haspopup="true" aria-controls="cart"
            aria-expanded="false">
                <img src="images/cart.svg" height="50" width="50" alt="Carrinho" />
                <span class="btn-cart-badge">0</span>
            </button>
        </div>
        <section id="section-cart">
            <div id="cart-windows">
                <div class="cart-line1">
                    <h2>Carrinho</h2>
                    <button type="button" id="btn-close-cart" class="open-cart" aria-label="Fechar Carrinho" aria-haspopup="true" aria-controls="cart"
                    aria-expanded="false"><span>X</span></button>
                </div>
                <img id="cart-big" src="images/cart-big.svg" alt="Carrinho Vazio" height="150" width="150" />
                <p>Seu carrinho est√° vazio</p>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
