  <!-- Menu -->

      <!-- Menu Desktop-->

        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="send-budget">
      <h2>Carrinho</h2>
      <div class="empty-cart">
        <img id="cart-big" src="images/cart-big.svg" alt="Carrinho Vazio" height="150px" width="150px" />
        <p>Seu carrinho está vazio</p>
      </div>
      <div id="add-products-cart">
        <ul></ul>
      </div>
      <div class="form-container">
        <h3>Solicite seu orçamento</h3>
        <form class="form-send" action="">
          <input id="form-name" type="text" class="inputs" placeholder="Seu Nome:*" required />
          <input id="form-email" type="email" class="inputs" placeholder="E-mail:*" required />
          <input id="form-phone" type="text" class="inputs" placeholder="Telefone:* (99)99999-9999" required />
          <textarea id="form-message" class="send-message" name="message" placeholder="Mensagem:*" maxlength="225" required></textarea>
          <input class="btn-santadart btn-send" type="submit" value="Solicitar Orçamento" />
        </form>
        <a href="index.html" class="btn-santadart btn-send btn-add-more btn-add-more-on">Adicionar Mais Itens</a>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="container">
      <p>

      </p>
      <div class="logos">
